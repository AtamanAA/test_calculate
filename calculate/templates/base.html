{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap reboot and grid -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main user css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}">
</head>

<body>


    <nav class="navbar navbar-expand-md navbar navbar-dark">

        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Рахувати треба!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" id="home" aria-current="page" href="{% url 'index' %}">Домашня</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pipe" href="{% url 'pipe_pressure' %}">Труба високого тиску</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="thread" href="{% url 'thread' %}">Різьбове з’єднання</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__line"></div>
            <div class="footer__dev">Розробив Олексій Атаманенко</div>
            <div class="footer__social">
                <a href="https://t.me/Atamanenkoalex" class="footer__social-link">
                    <img src="../static/icons/telegram.png" alt="telegram">
                </a>
                <a href="https://www.linkedin.com/in/AtamanenkoAlex/" class="footer__social-link">
                    <img src="../static/icons/linkedin.png" alt="linkedin">
                </a>
            </div>

        </div>
    </footer>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    
</body>

</html>
